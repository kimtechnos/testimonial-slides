<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive testimonial slider</title>
    <!--swiper css-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Hello, Boxicons!</title>
</head>
<body>
    <section class="container">
        <div class="testimonial mySwiper">
            <div class="test-content swiper-wrapper">
                <div class="slide swiper-slide">
                    <img src="images/istockphoto-154904824-1024x1024.jpg" alt="image" class="image">
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam dolore reprehenderit, molestiae nostrum voluptatem dignissimos animi cumque quibusdam optio! Nostrum repellat asperiores mollitia? Quis hic quasi accusamus placeat saepe nulla!
                    </p>
                    <i class='bx bxs-quote-alt-left quote-icon'></i>
                    <div class="details">
                        <span class="name">kimtech</span>
                        <span class="job">web Developer</span>

                    </div>
                    </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

    </section>
    <!--swiper.js-->
    <script src="js/swiper-bundle.min.js"></script>

   
   <script src="js/script.js"></script> 
</body>
</html>
